<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–∞—à–∞ –≥–∞–ª–µ—Ä–µ—è</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      padding: 0px;
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

  .notice-bar {
    background-color: #201c1c;
    color: #999;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-family: sans-serif;
  }
  .notice-bar strong {
    color: white;
    font-weight: 500;
  }

  /* –ù–∏–∂–Ω–∏–π –±–µ–ª—ã–π —Ö–µ–¥–µ—Ä */
  .topbar {
    height: 45px;
    background: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 35px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    font-family: sans-serif;
  }

  .topbar .left {
    font-size: 16px;
    color: #333;
    font-weight: 500;
  }

  .topbar .right img {
    height: 25px;
    vertical-align: middle;
  }


    .highlight-box {
      position: relative;
      width: 100%;
      height: 100vh; /* –∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
      max-height: 1080px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .highlight-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%);
    }


    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .overlay-text h1 {
      font-size: 32px;
      margin: 0;
    }

    .overlay-text p {
      font-size: 16px;
      margin: 10px 0 0;
    }

    #photo-container {
      column-count: 4;
      column-gap: 12px;
      padding: 10px;
    }

    .photo-box {
      break-inside: avoid;
      margin-bottom: 12px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .photo-box img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .download-button {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-decoration: none;
    }

    .photo-box:hover .download-button {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="notice-bar">
    –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –¥–æ—Å—Ç—É–ø–Ω—ã –¥–æ <strong> 01.09.2025</strong>
  </div>

  <div class="topbar">
    <div class="left">Kovalev Nazar</div>
    <div class="right">
      <img src="download.svg" alt="–°–∫–∞—á–∞—Ç—å" />
    </div>
  </div>

  <div class="highlight-box">
    <img id="cover-image" src="" alt="–û–±–ª–æ–∂–∫–∞" />
    <div class="overlay-text">
      <h1 id="session-title">...</h1>
      <p id="session-date">...</p>
    </div>
  </div>


  <div id="photo-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const container = document.getElementById("photo-container");

    if (!code) {
      container.innerHTML = "<p>–ö–æ–¥ –¥–æ—Å—Ç—É–ø–∞ –Ω–µ —É–∫–∞–∑–∞–Ω.</p>";
    } else {
      fetch(`/api/photos/${code}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            // –û–±–ª–æ–∂–∫–∞ –∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ
            document.getElementById("cover-image").src = data.cover || "";
            document.getElementById("session-title").textContent = data.title || "–§–æ—Ç–æ—Å–µ—Å—Å–∏—è";
            document.getElementById("session-date").textContent = data.date || "";

            // –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏
            data.urls.forEach(url => {
              const box = document.createElement("div");
              box.className = "photo-box";

              const img = document.createElement("img");
              img.src = url;
              img.alt = "–§–æ—Ç–æ";

              const download = document.createElement("a");
              download.href = url;
              download.download = "";
              download.className = "download-button";
              download.textContent = "üì• –°–∫–∞—á–∞—Ç—å";

              box.appendChild(img);
              box.appendChild(download);
              container.appendChild(box);
            });
          } else {
            container.innerHTML = "<p>–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –¥–ª—è —ç—Ç–æ–≥–æ –∫–æ–¥–∞.</p>";
          }
        })
        .catch(err => {
          container.innerHTML = "<p>–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π.</p>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
