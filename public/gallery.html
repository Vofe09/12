<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–∞—à–∞ –≥–∞–ª–µ—Ä–µ—è</title>
  <link rel="stylesheet" href="style.css" />
<style>
 #photo-container {
  column-count: 4;
  column-gap: 12px;
  padding: 10px;
}

.photo-box {
  break-inside: avoid;
  margin-bottom: 12px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  position: relative;
}

.photo-box img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 10px;
}

.download-button {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
  background: rgba(0, 0, 0, 0.6);
  color: white;
  padding: 10px;
  font-size: 14px;
  opacity: 0;
  transition: opacity 0.3s ease;
  text-decoration: none;
}

.photo-box:hover .download-button {
  opacity: 1;
}

</style>


</head>
<body>

  <h2>–í–∞—à–∏ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</h2>
  <div id="photo-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const container = document.getElementById("photo-container");

    if (!code) {
      container.innerHTML = "<p>–ö–æ–¥ –¥–æ—Å—Ç—É–ø–∞ –Ω–µ —É–∫–∞–∑–∞–Ω.</p>";
    } else {
      fetch(`/api/photos/${code}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            data.urls.forEach(url => {
              const box = document.createElement("div");
              box.className = "photo-box";

              const img = document.createElement("img");
              img.src = url;
              img.alt = "–§–æ—Ç–æ";

              const download = document.createElement("a");
              download.href = url;
              download.download = "";
              download.className = "download-button";
              download.textContent = "üì• –°–∫–∞—á–∞—Ç—å";

              box.appendChild(img);
              box.appendChild(download);
              container.appendChild(box);

              // –ü–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏ ‚Äî —Ä–∞—Å—Å—á–∏—Ç–∞—Ç—å, —Å–∫–æ–ª—å–∫–æ —Å—Ç—Ä–æ–∫ –Ω—É–∂–Ω–æ –∑–∞–Ω—è—Ç—å
              img.addEventListener("load", () => {
                const rowHeight = 8; // —Ç–∞–∫–æ–π –∂–µ –∫–∞–∫ grid-auto-rows
                const imgHeight = img.getBoundingClientRect().height;
                const rowSpan = Math.ceil(imgHeight / rowHeight);
                box.style.gridRow = `span ${rowSpan}`;
              });

            });
          } else {
            container.innerHTML = "<p>–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –¥–ª—è —ç—Ç–æ–≥–æ –∫–æ–¥–∞.</p>";
          }
        })
        .catch(err => {
          container.innerHTML = "<p>–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π.</p>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
