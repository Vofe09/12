<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ваша галерея</title>
  <link rel="stylesheet" href="style.css" />
  <!-- JSZip и FileSaver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      padding: 0px;
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .notice-bar {
      background-color: #201c1c;
      color: #999;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-family: sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .notice-bar strong {
      color: white;
      font-weight: 500;
    }

    .topbar {
      height: 45px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 35px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      font-family: sans-serif;
    }

    .topbar.fixed {
      position: fixed;
      top: 30px;
      left: 0;
      width: 100%;
      background: white;
      z-index: 999;
      display: none;
    }

    .topbar.static {
      position: relative;
      z-index: 1;
    }

    .topbar .left {
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }

    .topbar .right img {
      height: 25px;
      vertical-align: middle;
      cursor: pointer;
    }

    .highlight-box {
      position: relative;
      width: 100%;
      height: 100vh;
      max-height: 1080px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .highlight-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%);
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .overlay-text h1 {
      font-size: 32px;
      margin: 0;
    }

    .overlay-text p {
      font-size: 16px;
      margin: 10px 0 0;
    }

    #photo-container {
      column-count: 4;
      column-gap: 12px;
      padding: 10px;
    }

    .photo-box {
      break-inside: avoid;
      margin-bottom: 12px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .photo-box img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .download-button {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-decoration: none;
    }

    .download-button img {
      width: 16px;
      height: 16px;
      filter: invert(1);
    }

    .photo-box:hover .download-button {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="notice-bar">
    Фотографии доступны до <strong>01.09.2025</strong>
  </div>

  <div class="highlight-box">
    <img id="cover-image" src="" alt="Обложка" />
    <div class="overlay-text">
      <h1 id="session-title">...</h1>
      <p id="session-date">...</p>
    </div>
  </div>

  <!-- Фиксированная шапка -->
  <div class="topbar fixed" id="fixedTopbar">
    <div class="left">Kovalev Nazar</div>
    <div class="right"><img id="download-all-btn-fixed" src="img/download.svg" alt="Скачать" /></div>
  </div>

  <!-- Статичная шапка -->
  <div class="topbar static" id="staticTopbar">
    <div class="left">Kovalev Nazar</div>
    <div class="right"><img id="download-all-btn-static" src="img/download.svg" alt="Скачать" /></div>
  </div>

  <div id="photo-container"></div>

  <script>
    let allPhotoUrls = [];

async function downloadAllPhotos() {
  if (allPhotoUrls.length === 0) {
    alert("Фотографии ещё не загружены.");
    return;
  }

  const zip = new JSZip();

  const promises = allPhotoUrls.map(async (url, index) => {
    try {
      const response = await fetch(url);
      const blob = await response.blob();

      // Определяем расширение по Content-Type, если нужно
      let ext = "";
      const contentType = response.headers.get("Content-Type");
      if (contentType === "image/jpeg") ext = "jpg";
      else if (contentType === "image/png") ext = "png";
      else if (contentType === "image/webp") ext = "webp";
      else ext = "jpg"; // по умолчанию

      // Формируем имя файла
      const fileName = `photo_${String(index + 1).padStart(3, '0')}.${ext}`;

      zip.file(fileName, blob);
    } catch (e) {
      console.error(`Ошибка при загрузке ${url}`, e);
    }
  });

  await Promise.all(promises);

  const content = await zip.generateAsync({ type: "blob" });
  saveAs(content, "gallery.zip");
}


    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const container = document.getElementById("photo-container");

      if (!code) {
        container.innerHTML = "<p>Код доступа не указан.</p>";
        return;
      }

      fetch(`/api/photos/${code}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("cover-image").src = data.cover || "";
            document.getElementById("session-title").textContent = data.title || "Фотосессия";
            document.getElementById("session-date").textContent = data.date || "";

            allPhotoUrls = data.urls;

            data.urls.forEach(url => {
              const download = document.createElement("a");
              download.href = url;
              download.download = "";
              download.className = "download-button";

              const icon = document.createElement("img");
              icon.src = "img/download.svg"; // не забудь положить download.svg в папку /img
              icon.alt = "Скачать";

              download.appendChild(icon);
              box.appendChild(img);
              box.appendChild(download);
              container.appendChild(box);
            });
          } else {
            container.innerHTML = "<p>Фотографии не найдены для этого кода.</p>";
          }
        })
        .catch(err => {
          container.innerHTML = "<p>Ошибка при загрузке фотографий.</p>";
          console.error(err);
        });

      // Поведение topbar при скролле
      const fixedTopbar = document.getElementById('fixedTopbar');
      const staticTopbar = document.getElementById('staticTopbar');

      const sentinel = document.createElement('div');
      sentinel.style.height = '1px';
      staticTopbar.before(sentinel);

      let observerStarted = false;

      window.addEventListener('scroll', () => {
        if (!observerStarted && window.scrollY >= 300) {
          observerStarted = true;

          const observer = new IntersectionObserver(([entry]) => {
            if (!entry.isIntersecting) {
              fixedTopbar.style.display = 'flex';
            } else {
              fixedTopbar.style.display = 'none';
            }
          }, {
            threshold: 0,
            rootMargin: "-30px 0px 0px 0px"
          });

          observer.observe(sentinel);
        }
      });

      // Обработчики для обеих кнопок
      document.getElementById('download-all-btn-static').addEventListener('click', downloadAllPhotos);
      document.getElementById('download-all-btn-fixed').addEventListener('click', downloadAllPhotos);
    });
  </script>

</body>
</html>
